<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evere | Links</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="evere-logo.png">
    <style>
        html, body {
            overflow-x: hidden; /* Impede rolagem horizontal */
            width: 100%;
            max-width: 100vw;
            font-family: 'Arial', sans-serif;
            background: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding-top: 30px;
        }
        .container {
            padding: 40px 40px 60px; /* Aumenta o espaço inferior */
            max-width: 400px;
            width: 90%;
        }
        .logo {
            width: 120px;
            margin-bottom: 15px;
            border-radius: 8px;
            margin-top: 15px; /* Ajusta o espaçamento superior */
        }
        h1 {
            font-size: 28px;
            color: #222;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            font-size: 16px;
            margin-bottom: 40px;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 10px;
        }
        .link {
            display: block;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            background: #fff;
            color: #222;
            text-decoration: none;
            border: 2px solid #888;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .link:hover {
            background: #222;
            color: white;
            border-color: #222;
        }
        .inactive {
            pointer-events: none;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="evere-logo.png" alt="Evere Logo" class="logo">
        <h1>Evere Tecnologia</h1>
        <p>Transformando ideias em tecnologia.</p>
        
        <div class="links">
            <a href="https://www.linkedin.com/company/evere-tech" target="_blank" class="link">LinkedIn</a>
            <a href="#" class="link inactive">GitHub</a>
            <a href="#" class="link inactive">YouTube</a>
            <a href="#" class="link inactive">Cursos</a>
            <a href="#" class="link inactive">Site Oficial</a>
        </div>
    </div>
</body>
</html>
